  /user/changePassword:
    put:
      tags:
        - users
      summary: Change password for logged user
      operationId: changePassword
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: oldPassword
          required: true
          type: string
        - in: query
          name: newPassword
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
