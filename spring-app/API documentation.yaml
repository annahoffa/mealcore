  /user/editProduct:
    put:
      tags:
        - users
      summary: Edit logged user product
      operationId: editProduct
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: productId
          required: true
          type: integer
        - in: query
          name: quantity
          description: Between 1 and 15000
          default: 100
          required: false
          type: integer
        - in: query
          name: date
          description: Date in format 'YYYY-MM-DD'. Current day by default.
          required: false
          type: string
          format: date
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '400':
          description: Bad quantity value or bad date format
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
        '404':
          description: Product not found
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/editExercise:
    put:
      tags:
        - users
      summary: Edit logged user exercise
      operationId: editExercise
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: sportId
          required: true
          type: integer
        - in: query
          name: duration
          description: In hours (0, 24)
