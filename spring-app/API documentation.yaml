swagger: '2.0'
info:
  description: API documentation
  version: 1.0.9
  title: FoodCore
tags:
  - name: products
  - name: users
  - name: sports
paths:
  '/products/suggestions/{name}':
    get:
      tags:
        - products
      summary: Find suggestions by name substring
      description: Returns up to 25 porducts
      operationId: getSuggestions
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: name
          description: Substring of product name (min 2 chars)
          required: true
          type: string
          minLength: 2
        - in: query
          name: page
          description: Page to display
          required: false
          type: integer
          minimum: 0
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/BasicProduct'
        '400':
          description: Bad request
        '404':
          description: Products not found
  /products/findById:
    get:
      tags:
        - products
      summary: Find single complete product
      description: Returns one product
      operationId: getPorductById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: productId
          description: Porduct ID
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CompleteProduct'
        '400':
          description: Bad request
        '404':
          description: Product not found
  /user/register:
    post:
      tags:
        - users
      summary: Register new user
      operationId: registerNewUser
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: >-
            Login and password needs to be at least 4 characters. Type is
            optional.
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/BasicResponse'
        '400':
          description: Invalid login or password
          schema:
            $ref: '#/definitions/BasicResponse'
        '409':
          description: Login is already taken
          schema:
            $ref: '#/definitions/BasicResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/login:
    post:
      tags:
        - users
      summary: Login user
      description: Process the credentials and if valid authenticate the user
      operationId: login
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: username
          required: true
          type: string
        - in: query
          name: password
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '404':
          description: Invalid username or password
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/logout:
    post:
      tags:
        - users
      summary: Logout user
      operationId: logout
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '204':
          description: Success
  /user/addProduct:
    post:
      tags:
        - users
      summary: Add product to logged user
      operationId: addProduct
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: productId
          required: true
          type: integer
        - in: query
          name: quantity
          description: Between 1 and 15000
          default: 100
          required: false
          type: integer
        - in: query
          name: date
          description: Date in format 'YYYY-MM-DD'. Current day by default.
          required: false
          type: string
          format: date
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '400':
          description: Bad quantity value
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/addExercise:
    post:
      tags:
        - users
      summary: Add exercise to logged user
      operationId: addExercise
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: sportId
          required: true
          type: integer
        - in: query
          name: duration
          description: In hours (0, 24)
          default: 1
          required: false
          type: number
        - in: query
          name: date
          description: Date in format 'YYYY-MM-DD'. Current day by default.
          required: false
          type: string
          format: date
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '400':
          description: Bad quantity value
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/getLogin:
    get:
      tags:
        - users
      summary: Get login of current user
      operationId: getLogin
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/getPersonalData:
    get:
      tags:
        - users
      summary: Get personal data of current user
      operationId: getPersonalData
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/UserDataResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/getNutritionalRequirements:
    get:
      tags:
        - users
      summary: Get nutritional requirements for current user
      operationId: getNutritionalRequirements
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/NutritionalRequirementsResponse'
        '400':
          description: 'Gender, activity level, age, weight or height is not complete.'
          schema:
            $ref: '#/definitions/NutritionalRequirementsResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/NutritionalRequirementsResponse'
  /user/getUserProducts:
    get:
      tags:
        - users
      summary: Get products for logged user and sum of nutritional values
      operationId: getUserProducts
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: date
          description: Date in format 'YYYY-MM-DD'. Current day by default.
          required: false
          type: string
          format: date
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/UserProductsResponse'
        '401':
          description: User not logged in
          schema:
