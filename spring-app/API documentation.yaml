  /user/changePersonalData:
    put:
      tags:
        - users
      summary: Update personal data for logged user
      operationId: changePersonalData
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: UserDataRequest
          description: "User personal data"
          required: true
          schema:
            $ref: '#/definitions/UserDataRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '400':
          description: 'Bad request'
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/removeProduct:
    delete:
      tags:
        - users
      summary: Remove product from logged user
      operationId: removeProduct
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: productId
          required: true
          type: integer
        - in: query
          name: date
          description: Date in format 'YYYY-MM-DD'. Current day by default.
          required: false
          type: string
          format: date
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/removeExercise:
    delete:
      tags:
        - users
      summary: Remove exercise from logged user
      operationId: removeExercise
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: sportId
          required: true
          type: integer
        - in: query
          name: date
          description: Date in format 'YYYY-MM-DD'. Current day by default.
          required: false
          type: string
          format: date
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: User not logged in
          schema:
            $ref: '#/definitions/BasicResponse'
  /sport/getAll:
    get:
      tags:
        - sports
      summary: Find all sports
      operationId: getAll
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Sport'
        '400':
          description: Bad request
        '404':
          description: Product not found
