        '400':
          description: Invalid new password
          schema:
            $ref: '#/definitions/BasicResponse'
        '401':
          description: Bad session
          schema:
            $ref: '#/definitions/BasicResponse'
        '403':
          description: Wrong oldPassword
          schema:
            $ref: '#/definitions/BasicResponse'
  /user/changeLogin:
    put:
      tags:
        - users
      summary: Change login for logged user
      operationId: changeLogin
      consumes:
